<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Crypto Chart</title>
    <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            /* The background of the body will match the chart's background for a seamless look */
            background-color: #131722;
            overflow: hidden; /* Prevents scrollbars if content overflows slightly */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        #chart {
            width: 100vw; /* Take 100% of the viewport width */
            height: 100vh; /* Take 100% of the viewport height */
        }
    </style>
</head>
<body>
    <div id="chart"></div>
    <script src="script.js"></script>
</body>
</html>
